@if(!summary){


<h3 class="absolute text-blue-700 mt-14 ml-36 text-3xl">Wynik {{correctAnswerNumber}}/{{currentWordIndex}}</h3>
<div [class.main-div]="showMainDiv"  class="max-w-sm p-6 bg-blue-400 border border-gray-200 rounded-lg w-96 h-64 shadow  items-center mt-32 ">

    <div class="w-full h-full flex justify-center items-center ">
        
 
    
 <h3 class="font-semibold text-blue-600 text-8xl" >{{words[currentWordIndex].word}} </h3>

 
</div>

</div>

<div class="mt-5 flex justify-between ">
  <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg  px-5 py-2.5 me-2 mb-2 w-fit h-fit text-2xl" (click)="startRecognition()">Kliknij by mówić</button>
  <button type="button" class="text-white  bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm p-2.5 text-center inline-flex items-center ml-10 mb-1.5 " (click)="nextWord()">
    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
    </svg>
    <span class="sr-only">Icon description</span>
    </button>
</div>
<div class="absolute px-20 py-4">
@if(correctAnswer){
  <h3 class="font-semibold p-1 text-blue-600 text-4xl " >Brawo! Słowo to <a class="text-green-600">{{words[currentWordIndex].translate}}</a></h3>
 }
@if(wrongAnswer){
   <h3 class="font-semibold  text-red-600 text-4xl " >Jest to zła odpowiedź!</h3>
  }
</div>
}
@else {
  <app-summary [correctAnswerNumber]="correctAnswerNumber"></app-summary>
}
